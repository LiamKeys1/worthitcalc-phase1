
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is it Worth it?</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f7f9fc;
      padding: 20px;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    h1::before {
      content: "❓";
      margin-right: 8px;
      color: #e63946;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1d3557;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .side-inputs {
      display: flex;
      gap: 10px;
    }
    .side-inputs div {
      flex: 1;
    }
    .fuel-row {
      display: flex;
      gap: 10px;
    }
    .fuel-row input {
      flex: 1;
    }
    .fuel-row button {
      flex: 0.8;
      font-size: 0.9rem;
      background: #edf2f4;
      color: #333;
      border: 1px solid #ccc;
    }
    #fuel-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 500px;
      width: 90%;
      z-index: 999;
      display: none;
    }
    #stationList {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .station-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .station-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Is it Worth it</h1>
  <h2 style="text-align: center; font-weight: 400;">Fuel Cost Calculator</h2>

  <label for="fuel-type">Fuel type</label>
  <select id="fuel-type">
    <option value="unleaded">Unleaded (Petrol)</option>
    <option value="diesel">Diesel</option>
  </select>

  <label>Local fuel price (£ per litre):</label>
  <div class="fuel-row">
    <input type="number" id="local-price" step="0.1" />
    <button onclick="openFuelPopup('local')">Find price</button>
  </div>

  <label>Cheaper fuel price (£ per litre):</label>
  <div class="fuel-row">
    <input type="number" id="cheaper-price" step="0.1" />
    <button onclick="openFuelPopup('cheaper')">Find price</button>
  </div>

  <div class="side-inputs">
    <div>
      <label>Distance to cheaper station (miles):</label>
      <input type="number" id="distance" step="0.1" />
    </div>
    <div>
      <label>Fuel efficiency (MPG):</label>
      <input type="number" id="mpg" step="0.1" />
    </div>
  </div>

  <label>Amount to spend (£):</label>
  <input type="number" id="budget" step="0.1" />

  <button onclick="calculate()">Calculate</button>

  <div id="output"></div>

  <div id="fuel-popup">
    <strong>Select a station:</strong>
    <input type="text" id="search" placeholder="Enter town or postcode" style="width:100%;margin:10px 0;padding:8px;border:1px solid #ccc;border-radius:4px;"/>
    <div id="stationList"></div>
    <button onclick="closeFuelPopup()">Close</button>
  </div>

  <script>
    let currentInputTarget = null;

    async function openFuelPopup(targetInput) {
      currentInputTarget = targetInput;
      document.getElementById('fuel-popup').style.display = 'block';
      await loadStations();
    }

    function closeFuelPopup() {
      document.getElementById('fuel-popup').style.display = 'none';
    }

    async function loadStations() {
      const res = await fetch('/api/fuel');
      const data = await res.json();
      const fuelType = document.getElementById('fuel-type').value;
      const stations = data.stations.filter(s => s[fuelType] !== null);
      window.filteredStations = stations;
      renderStationList(stations);
    }

    function renderStationList(list) {
      const container = document.getElementById('stationList');
      container.innerHTML = '';
      list.forEach(s => {
        const div = document.createElement('div');
        div.className = 'station-item';
        div.textContent = `${s.brand} (${s.postcode}) - £${s[document.getElementById('fuel-type').value]}`;
        div.onclick = () => {
          const value = s[document.getElementById('fuel-type').value];
          if (currentInputTarget === 'local') {
            document.getElementById('local-price').value = value;
          } else {
            document.getElementById('cheaper-price').value = value;
          }
          closeFuelPopup();
        };
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const results = window.filteredStations.filter(s => s.postcode.toLowerCase().includes(query));
      renderStationList(results);
    });

    function calculate() {
      const local = parseFloat(document.getElementById('local-price').value);
      const cheaper = parseFloat(document.getElementById('cheaper-price').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const mpg = parseFloat(document.getElementById('mpg').value);
      const budget = parseFloat(document.getElementById('budget').value);

      if (isNaN(local) || isNaN(cheaper) || isNaN(distance) || isNaN(mpg) || isNaN(budget)) {
        document.getElementById('output').innerHTML = '<p style="color:red;">Please fill in all fields.</p>';
        return;
      }

      const fuelNeeded = (budget / local).toFixed(2);
      const travelCost = (distance / mpg * 4.546 * local).toFixed(2);
      const savingsPerLitre = (local - cheaper).toFixed(2);
      const totalSavings = (savingsPerLitre * fuelNeeded).toFixed(2);
      const netSavings = (totalSavings - travelCost).toFixed(2);

      document.getElementById('output').innerHTML = `
        <h3>Results:</h3>
        <ul>
          <li>Fuel you can buy locally: ${fuelNeeded} litres</li>
          <li>Potential savings per litre: £${savingsPerLitre}</li>
          <li>Total potential savings: £${totalSavings}</li>
          <li>Estimated travel cost: £${travelCost}</li>
          <li><strong>Net savings: £${netSavings}</strong></li>
        </ul>
        <p><strong>Is it worth it?</strong> You decide!</p>
      `;
    }
  </script>
</body>
</html>
