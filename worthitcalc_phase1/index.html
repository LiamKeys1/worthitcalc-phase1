
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is it Worth It?</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { padding: 0.5em; margin: 0.5em 0; }
    .station { background: #f2f2f2; padding: 1em; margin: 0.5em 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Is it Worth It?</h1>
  <p>Find real UK fuel prices from top retailers:</p>
  <label for="searchInput">Station or Postcode:</label>
  <input type="text" id="searchInput" placeholder="e.g. Tesco, Sainsbury’s, NW10" />
  <select id="fuelType">
    <option value="Petrol">Petrol</option>
    <option value="Diesel">Diesel</option>
  </select>
  <button onclick="startSearch()">Search Fuel Prices</button>

  <div id="priceResults" style="margin-top: 1em;"></div>

  <script>
    async function searchPrices(query, type = "Petrol") {
      const resultsDiv = document.getElementById("priceResults");
      resultsDiv.innerHTML = "Searching...";

      try {
        const response = await fetch("/api/fuel");
        const data = await response.json();

        const matches = data.filter(entry =>
          entry.station.toLowerCase().includes(query.toLowerCase()) &&
          entry.fuelType.toLowerCase() === type.toLowerCase()
        );

        if (matches.length === 0) {
          resultsDiv.innerHTML = "No results found.";
          return;
        }

        resultsDiv.innerHTML = matches.map(entry => `
          <div class="station">
            <strong>${entry.station}</strong> (${entry.retailer})<br>
            ${entry.fuelType}: £${entry.price.toFixed(2)} @ ${entry.postcode}
          </div>
        `).join("");
      } catch (error) {
        resultsDiv.innerHTML = "Error fetching data.";
      }
    }

    function startSearch() {
      const query = document.getElementById("searchInput").value;
      const fuelType = document.getElementById("fuelType").value;
      searchPrices(query, fuelType);
    }
  </script>
</body>
</html>
